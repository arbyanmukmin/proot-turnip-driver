name: Build Mesa with Turnip driver for ARM64 and ARMHF

on:
  # push:
  #     branches: [main]
  # pull_request:
  #     branches: [main]
  workflow_dispatch:
    inputs:
      mesa-version:
        description: 'Mesa version to build (e.g., 24.1.0)'
        required: false
        default: '24.1.0'
      use-patches:
        description: 'Will be using paches from /patches folder'
        required: false
        default: true

env:
  MESA_VERSION: ${{ github.event.inputs.mesa-version || '24.1.0' }}
  USE_PATCHES: ${{ github.event.inputs.use-patches || 'false' }}

jobs:
  build-turnip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure APT sources
        run: |
          # Enable multiarch
          sudo dpkg --add-architecture arm64
          sudo dpkg --add-architecture armhf
          CODENAME=$(lsb_release -c -s)
          sudo rm -f /etc/apt/sources.list
          sudo rm -rf /etc/apt/sources.list.d/*
          cat << EOF | sudo tee /etc/apt/sources.list
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu $CODENAME main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu $CODENAME-updates main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu $CODENAME-security main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu $CODENAME-backports main restricted universe multiverse
          EOF
          cat << EOF | sudo tee /etc/apt/sources.list.d/cross-compile.list
          deb [arch=arm64,armhf] http://ports.ubuntu.com/ $CODENAME main restricted universe multiverse
          deb [arch=arm64,armhf] http://ports.ubuntu.com/ $CODENAME-updates main restricted universe multiverse
          EOF
          sudo sed -Ei 's/^# deb-src /deb-src /' /etc/apt/sources.list
          sudo apt-get update

      - name: Set up build environment
        run: |
          sudo apt-get build-dep mesa 
          sudo apt-get install -y pkg-config make cmake g++-arm-linux-gnueabihf g++-aarch64-linux-gnu
          sudo apt-get install -y zlib1g-dev:arm64 libexpat1-dev:arm64 libdrm-dev:arm64 libx11-dev:arm64 libx11-xcb-dev:arm64 \
                                  libxext-dev:arm64 libxdamage-dev:arm64 libxcb-glx0-dev:arm64 libxcb-dri2-0-dev:arm64 \
                                  libxcb-dri3-dev:arm64 libxcb-shm0-dev:arm64 libxcb-present-dev:arm64 libxshmfence-dev:arm64 \
                                  libxxf86vm-dev:arm64 libxrandr-dev:arm64 libwayland-dev:arm64 wayland-protocols:arm64 \
                                  libwayland-egl-backend-dev:arm64
          sudo apt-get install -y zlib1g-dev:armhf libexpat1-dev:armhf libdrm-dev:armhf libx11-dev:armhf libx11-xcb-dev:armhf \
                                  libxext-dev:armhf libxdamage-dev:armhf libxcb-glx0-dev:armhf libxcb-dri2-0-dev:armhf \
                                  libxcb-dri3-dev:armhf libxcb-shm0-dev:armhf libxcb-present-dev:armhf libxshmfence-dev:armhf \
                                  libxxf86vm-dev:armhf libxrandr-dev:armhf libwayland-dev:armhf wayland-protocols:armhf \
                                  libwayland-egl-backend-dev:armhf
          cp /usr/include/libdrm/drm.h /usr/include/libdrm/drm_mode.h /usr/include/

      - name: Build Mesa with Turnip
        run: |
          echo "Building Mesa version: $MESA_VERSION"
          bash build_turnip.sh "$MESA_VERSION"

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesa-turnip-${{ env.MESA_VERSION }}-arm64
          path: ~/mesa-build/mesa-vulkan-kgsl_${{ env.MESA_VERSION }}-*-arm64.*

      - name: Upload ARMHF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesa-turnip-${{ env.MESA_VERSION }}-armhf
          path: ~/mesa-build/mesa-vulkan-kgsl_${{ env.MESA_VERSION }}-*-armhf.*
